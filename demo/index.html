<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="stylesheet" href="style.css">
  <script>
    var scripts = ['main.js', '../smoothscroll.js'];
    document.addEventListener('DOMContentLoaded', function() {
      scripts.forEach(function(e) {
        var scriptEl = document.createElement('script');
        scriptEl.src = e;
        document.head.appendChild(scriptEl);
      });
    });
  </script>
</head>
<body>
  <div id="scroll-container">
    <button id="scroll-up" onclick="window.smoothScrollBy(0, -100, 500)">Up</button>
    <button id="scroll-down" onclick="window.smoothScrollBy(0, 100, 500)">Down</button>
  </div>
</body>
</html>
